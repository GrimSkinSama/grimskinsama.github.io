<div class="container">
    <nav class="navbar">
        <div class="c-form-1 mgt-15 form-group">
            <form (ngSubmit)="onSubmit()" #kontakform ="ngForm">
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input id="name" class="form-control" required [(ngModel)]="anggota.name" name="name" #name="ngModel"/>    
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is Required</div>       
                </div>
        
                <div class="form-group">
                    <label for="phone">Phone :</label>
                    <input id="phone" class="form-control" required [(ngModel)]="anggota.phone" name="phone" #phone="ngModel"/>
                    <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">Phone Number is Required</div>
                </div>

                <div class="form-group">
                    <label for="skill">Skill :</label>
                    <input id="skill" class="form-control" required [(ngModel)]="anggota.skill" name="skill" #skill="ngModel"/>
                    <div [hidden]="skill.valid || skill.pristine" class="alert alert-danger">Skill cannot be empty!</div>
                </div>

                <div class="form-group">
                    <label for="notes">Notes :</label>
                    <input id="notes" class="form-control" required [(ngModel)]="anggota.notes" name="notes" #notes="ngModel"/>
                    <div [hidden]="notes.valid || notes.pristine" class="alert alert-danger">Description cannot be empty!</div>
                </div>
        
                <div class="form-group">
                <button type="submit" class="btn btn-success btn-block" [disabled]="!kontakform.form.valid">Submit</button>
                </div>
            </form>
        </div>
    </nav>
</div>
